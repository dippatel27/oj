{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        {% comment %} <li><a href="/oj/{{ question.id }}/">{{ question.question_id }}</a></li> {% endcomment %}

        <li><a href="{% url 'oj:detail' question.id %}">{{ question.question_id }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No Question are available.</p>
{% endif %}
